<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/meyer.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"></script>
  <title>Bus Mall</title>
</head>
<body>
  <header>
    <button onclick="reset()">Reset Data</button>
    <div>
      <h1>Bus Mall</h1>
      <p>The Mall of the Bus</p>
    </div>
    <button id="continue" onclick="cont()">Vote More</button>
  </header>
  <main>
    <article>
      <h4>Click on your favorite product!</h4>
      <form id="image-container">
      </form>
    </article>
    <article id="results">
      <h2>Results</h2>
      <div>
        <div>
          <canvas id="absolute"></canvas>
        </div>
        <div>
          <canvas id="relative"></canvas>
        </div>
      </div>
    </article>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
